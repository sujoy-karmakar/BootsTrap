<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .carousel{
            width: 500px;
            height: auto;
            box-shadow: 0px 0px 10px rgba(168, 163, 157, 0.349);
           
        }
       
        .carousel-inner img {
            width: 100%;
            height: auto;
         
        }
    </style>
</head>

<body class="vh-100 bg-dark d-flex justify-content-center align-items-center ">
    <div id="carouselDemo" class="carousel " >

      
        <div class="carousel-inner ">
<div class="carousel-item active ">
    <img src="./pw img-1.png" alt="" >
</div>
<div class="carousel-item">
    <img src="./pw img-2.jpeg" alt="">
</div>
<div class="carousel-item">
    <img src="./pw img-3.jpeg" alt="">
</div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>


        <div class="carousel-indicators ">
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>

            <button type="button" data-bs-target="#carouselDemo"  data-bs-slide-to="1"
                aria-label="Slide 2"></button>

            <button type="button" data-bs-target="#carouselDemo"  data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
      



    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
